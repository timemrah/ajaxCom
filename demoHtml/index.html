<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AjaxCom - Basic Demo</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Not required for ajaxCom -->
    <style>
        #msg{ padding: 10px; border: 1px solid red; }
        .bold{ font-weight: bold;}
    </style>
    <!-- /Not required for ajaxCom -->

</head>
<body>



<p>
    <button id="ajaxCom-send-btn">ajaxCom Basic Demo</button>
</p>

<span class="bold">Msg Area</span>
<div id="msg"></div>




<script src="../dist/ajaxCom.js"></script>
<script>

    let ajaxComSendBtn = document.getElementById('ajaxCom-send-btn');

    ajaxComSendBtn.addEventListener('click', e => {



        //Ajax start on ajaxCom
        ajaxCom('../demoAjaxResponse/index-response.php').then(json => {

            console.log(json); //Look at the console for available json data

            if(json.status !== true){

                //Do something for the fail..

                return false;
            }

            //Do something for the success..

        });
        //Ajax start on ajaxCom//




    });

</script>
</body>
</html>
